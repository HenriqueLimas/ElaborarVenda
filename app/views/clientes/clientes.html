<div>
	<h3>Clientes</h3>

	<!-- Button trigger modal -->
	<button ng-click="initNewCliente()"class="btn btn-primary" data-toggle="modal" data-target="#myModal">
	  + Cliente
	</button>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">Novo Cliente</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="input-group">
	      		<span class="input-group-addon"></span>
	        	<input class="form-control" placeholder="Nome" type="text" ng-model="newCliente.nome" />
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Salvar</button>
	      </div>
	    </div>
	  </div>
	</div>

	<hr>

	<div class="list-group" ng-repeat="cliente in Clientes">
		<a ng-href="{{cliente.links.vendas}}" class="list-group-item">
			<div>{{cliente.nome}}</div>
		</a>	
	</div>
</div>
